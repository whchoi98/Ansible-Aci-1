---
## Input variables from Rundeck
# SSoT_path
# aci_ip
# aci_username
# aci_password
# tenant_name
# vrf_name

- name: Create BD and Assign Subnet
  hosts: "{{ target }}"
  gather_facts: no

  tasks:
    - include_vars:
        file: "{{ ACI_SSoT_path }}/{{ tenant_name }}.yml"
        name: SSOT_tenant

    # Intent Statement
    - include_role:
        name: aci-tenant-bd
    - include_role:
        name: aci-tenant-bd-subnet
